<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"	
	lang="pt-br">
		
	<h:body>		
		<h:form enctype="multipart/form-data">
			<h:panelGrid columns="3">
			
				<h:outputLabel value="Descrição" for="descricao" />
				<h:inputText id="descricao" value="#{uploadAquivoBean.entidade.descricao}"
					required="true" requiredMessage="Informe a descrição"/>
					
				<h:message for="descricao" />
				
				<h:outputLabel value="Arquivo" for="arquivo" />
				<h:inputFile id="arquivo" required="true" requiredMessage="Informe o arquivo"
					value="#{uploadAquivoBean.arquivo}"/>
				
				<h:message for="arquivo" />
				
				<h:commandButton action="#{uploadAquivoBean.upload()}" value="Upload Enviar">
					<f:ajax execute="@form" render="@all"/>
				</h:commandButton>
			</h:panelGrid>
			
			<h:dataTable value="#{uploadAquivoBean.list}" var="file" width="100%">
				<h:column>
					<h:outputText value="#{file.id}" />
				</h:column>
				<h:column>
					<h:outputText value="#{file.descricao}" />
				</h:column>
				<h:column>
					<h:commandLink immediate="true" actionListener="#{uploadAquivoBean.download}" value="Download">
						<f:param name="fileDownloadId" value="#{file.id}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
			
		</h:form>
	</h:body>
</html>
